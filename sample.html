<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Implementing CRUD using HTML, CSS, and JS</h1>
      <form id="crudForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" class="form-control" id="age" required />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
      <table class="table mt-4">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="dataRows"></tbody>
      </table>
    </div>
    <script src="scirpt.js"></script>
    <script>
        //sample data to show initial records
let data = [
  { name: "Maiyle", age: 21 },
  { name: "mmmm", age: 20 }
];

function displayData() {
  const dataRows = document.getElementById("dataRows");
  dataRows.innerHTML = "";

  data.forEach((record, index) => {
    const row = `
            <tr>
                <td>${record.name}</td>
                <td>${record.age}</td>
               <td>
                    <button type="button" class="btn btn-info btn-sm edit-btn" data-index="${index}">Edit</button>
                    <button type="button" class="btn btn-danger btn-sm delete-btn" data-index="${index}">Delete</button>
                </td>
            </tr>
        `;

    dataRows.insertAdjacentHTML("beforeend", row);
  });
}

//funtion to handle form submission

function handleFormSubmit(event) {
  event.preventDefault();
  const nameInput = document.getElementById("name");
  const ageInput = document.getElementById("age");

  const name = nameInput.value.trim();
  const age = parseInt(ageInput.value);

  if (name == "" || isNaN(age)) {
    alert("please fill in all the feilds correctly ");
  }

  //add data to the array
  data.push({ name, age });

  //clear form fields
  nameInput.value = "";
  ageInput.value = "";

  displayData();
}

//function to edit button click
function handleEditClick(event){
    const index = event.target.getAttribute("data-index");
    const record = data[index];
    
    const nameInput = document.getElementById("name");
    const ageInput = document.getElementById("age");

    nameInput.value = record.name;
    ageInput.value = record.age;

    data.splice(index,1);
    displayData();
}

function handleDeleteClick(event){
    const index = event.target.getAttribute("data-index");
    data.splice(index,1);
    displayData();
}

document
  .getElementById("crudForm")
  .addEventListener("submit", handleFormSubmit);

document.getElementById("dataRows").addEventListener("click",(event)=>{
    if(event.target.classList.contains("delete-btn")){
        handleDeleteClick(event);
    }else if(event.target.classList.contains("edit-btn")){
        handleEditClick(event);
    }
})

displayData();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
